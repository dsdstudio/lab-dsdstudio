<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css 3d scroller</title>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
	<style>
		.card {
			width: 400px;
			height: 400px;
			-webkit-perspective: 400px;
			-webkit-transform: perspective( 400px ) rotateX( -30deg );
			-webkit-box-shadow: 8px 8px 18px 0px rgba(50, 50, 52, 0.64);
			-moz-box-shadow:    8px 8px 18px 0px rgba(50, 50, 52, 0.64);
			box-shadow:         8px 8px 18px 0px rgba(50, 50, 52, 0.64);
			margin-left: 60px;
			margin-top: -300px;
		}
	</style>
</head>
<body>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
